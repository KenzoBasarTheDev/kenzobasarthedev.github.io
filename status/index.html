<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KGL Status Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .center-container {
      max-width: 900px;
      text-align: center;
      background: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }

    iframe {
      border: none;
      width: 100%;
      height: 250px;
    }

    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="center-container">
    <h1>KGL Project Analytics</h1>

    <!-- NPM Stat Graph (external iframe from npm-stat.com) -->
    <iframe src="https://npm-stat.com/charts.html?package=kenzo-graphics-library-v2&from=2024-01-01"></iframe>

    <!-- Visitor Counter -->
    <p>Visitors:</p>
    <img src="https://hitwebcounter.com/counter/counter.php?page=1234567&style=0006&nbdigits=5&type=ip&initCount=0" title="Visitor Counter" alt="visitor counter">

    <!-- Popularity Timeline (Chart.js) -->
    <h3>Project Popularity Timeline</h3>
    <canvas id="popularityChart" width="600" height="300"></canvas>
    <script>
      const ctx = document.getElementById('popularityChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
          datasets: [{
            label: 'GitHub Stars + NPM Downloads',
            data: [1, 5, 15, 25, 60, 150, 277],
            backgroundColor: 'rgba(0, 255, 255, 0.2)',
            borderColor: 'cyan',
            borderWidth: 2,
            tension: 0.3,
            pointRadius: 3
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          },
          plugins: {
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        }
      });
    </script>
  </div>
</body>
</html>
